<!DOCTYPE html>
<html>
<head>
    <title>Enter Fitness Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* CSS code for form.html */
        .logout-link-form {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('logout') }}" class="logout-link-form">Logout</a>
        <div class="form-box">
            <h1>Enter Fitness Data</h1>
            <p class="red-text">You can only enter your fitness data once a day!</p>
            <form method="POST">
                <label for="waist">Waist Size (cm):</label>
                <input type="number" id="waist" name="waist" required>
                <br><br>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <br><br>
                <label for="progress">View Progress:</label>
                <select id="progress" name="progress">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
